  <body>

    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="" id="surver-form">
        <div class="form-control">
          <label for="name" id="name-label">name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-control">
          <label for="email" id="email-label">email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-control">
          <label for="number" id="number-label">number</label>
          <input
            type="number"
            id="name"
            placeholder="Enter your age"
            min="18"
            max="60"
          />
        </div>
        <div class="form-control">
          <label for="select" id="select-label">select</label>
          <select name="" id="dropdown">
            <option value=""></option>
            <option value="one">One</option>
            <option value="Two">Two</option>
          </select>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="radio">

            <div><input type="radio" name="" id="">
              <label for="">1</label>
            </div>
            <div><input type="radio" name="" id="">
              <label for="">2</label>
              <div><input type="radio" name="" id="">
              <label for="">3</label>
            </div>
            <div><input type="radio" name="" id="">
              <label for="">4</label>
            </div>
            </div>

            <p>Select from the from the following</p>
            <div>
              
              <input type="checkbox" id="option1">
              <label for="option1">Option one</label>
            </div>

            <div>
              
              <input type="checkbox" id="option1">
              <label for="option1">Option two</label>
            </div>
            <div>
              
              <input type="checkbox" id="option1">
              <label for="option1">Option Three</label>
            </div>
            <div>
              
              <input type="checkbox" id="option1">
              <label for="option1">Option Four</label>
            </div>

          </div>

          <p>Any additional comments</p>
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>

        <div> <button type="submit" id="submit">Submit</button></div>
       
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
